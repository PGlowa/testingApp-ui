<div class="testerBlock mt-1">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{this.fullName}}
      </mat-panel-title>
      <mat-panel-description>
        Total bugs filled on selected devices:  {{this.filledBugsOnDevices}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p *ngFor="let dev of this.bugEntries">
      {{dev[1]}} &nbsp; bugs filled for {{dev[0]}}
    </p>

  </mat-expansion-panel>
</div>
